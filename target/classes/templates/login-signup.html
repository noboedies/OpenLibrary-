<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login / Signup | OpenLibrary+</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background: #f5f6fa;
    }

    .form-card {
        background: #fff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #signupBox { display: none; } /* Hidden by default */
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <i class="bi bi-book-half"></i> OpenLibrary+
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="login-signup">Login/Signup</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- MAIN CONTENT -->
<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-5">

      <!-- LOGIN FORM -->
      <div id="loginBox" class="form-card">
        <h3 class="fw-bold text-center mb-3">Login</h3>

        <form action="Login" method="post">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required>

          <label class="mt-3">Password</label>
          <input type="password" name="password" class="form-control" required>

          <button class="btn btn-dark w-100 mt-3">Login</button>
        </form>

        <p class="text-center mt-3">
          Donâ€™t have an account?
          <a href="#" onclick="showSignup()" class="text-primary fw-bold">Sign Up Now</a>
        </p>
      </div>


      <!-- SIGNUP FORM -->
      <div id="signupBox" class="form-card">
        <h3 class="fw-bold text-center mb-3">Sign Up</h3>

        <form action="Register" method="post">

          <label>Name</label>
          <input type="text" name="name" pattern="[a-zA-Z ]+" maxlength="25"
                 class="form-control" required>

          <label class="mt-3">Phone</label>
          <input type="tel" name="phone" pattern="[0-9]+" maxlength="10" minlength="10"
                 class="form-control" required>

          <label class="mt-3">Email</label>
          <input type="email" name="email" class="form-control" required>

          <label class="mt-3">Password</label>
          <input type="password" name="password" class="form-control" required>

          <button class="btn btn-success w-100 mt-3">Create Account</button>
        </form>

        <p class="text-center mt-3">
          Already have an account?
          <a href="#" onclick="showLogin()" class="text-danger fw-bold">Login</a>
        </p>
      </div>

    </div>
  </div>
</div>


<!-- JS TOGGLE -->
<script>
  function showSignup() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("signupBox").style.display = "block";
  }

  function showLogin() {
    document.getElementById("signupBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
